<html lang="en">

<head>

<link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="MainContainer">

        <div id="Header">
            <div id="ProjectName"></div>
        </div>

        <div id="NavigationBar">

            <div id="Project" onclick="Page1()">
                <h1 id="ProjectButton">Projects</h1>

            </div>

            <div id="Comments" onclick="Page2()">
                <h1 id="CommentsButton">Comments</h1>
            </div>

            <div id="NavBarPage1">

                <h2>Project 1</h2>
                <br>
                <a href="project2.html"><h2>Project 2</h2></a>

            </div>

            <div id="NavBarPage2">

            <div id="messageList"></div>

            <div id="comment">
                <form onsubmit="createNewComment(event)">
                    <div>
                        <label> Name:
                            <select name="mName" id="memberSelect"></select>
                        </label>
                    </div>

                    <div>
                        <label> Task:
                            <select name="tName" id="taskSelect"></select>
                        </label>
                    </div>

                    <div>
                        <label> message:
                            <div><textarea name="content" placeholder="Type your message here"></textarea></div>
                        </label>
                    </div>
                <div>
                    <br>
                    <input id="commentButton" type="submit">
                </div>
                </form>

            </div>

            </div>

        </div>


            <div id="MemberContainer">
                <div id="newMemberDiv"></div>
                <input type="button" id="addNewMemberButton" value="Member +">
            </div>



        <div id="TaskContainer">
            <input type="button" id="openTaskCreatorButton" value="Add new task"/>
            <input type="button" id="addCustomColumnButton" value="Add custom column"/>
        </div>

    </div>

    <div id="TaskFormContainer">
        <input type="button" id="exitTaskFormButton" value="x"/>
        <h4>Create new task</h4>
        <form onsubmit="createNewTask(event)">
            <input name="taskName" placeholder="Task title"/>
            <br>
            <input name="description" placeholder="description"/>
            <br>
            <input name="fileName" placeholder="File name"/>
            <br>
            <input name="deadline" type="datetime-local" placeholder="deadline"/>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>

    <div id="editTaskFormContainer">
        <input type="button" id="exitEditTaskFormButton" value="x"/>
        <h4>Edit task</h4>
        <form onsubmit="editTask(event)">
            <input name="editTaskName" placeholder="Task title"/>
            <br>
            <input name="editDescription" placeholder="description"/>
            <br>
            <input name="editFileName" placeholder="File name"/>
            <br>
            <input name="editDeadline" type="datetime-local" placeholder="deadline"/>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>

    <div id="memberTaskContainer"></div>

     <div id="columnFormContainer">
        <input type="button" id="exitColumnFormButton" value="x"/>
        <h4>Add new column</h4>
        <form onsubmit="addCustomTaskColumn(event)">
            <input name="columnName" placeholder="Column name"/>
            <br>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>

    <div id="MemberFormContainer">
        <input type="button" id="exitMemberFormButton" value="x"/>
        <h4>Add new Member</h4>
        <form onsubmit="addNewMember(event)">
            <input name="memberName" placeholder="Add a new team member"/>
            <br>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>

    <script src="addMembers.js"></script>
    <script src="addTask.js"></script>
    <script src="createTaskColumn.js"></script>
    <script src="buttonEventHandler.js"></script>
    <script src="Kommentarer.js"></script>

</body>


</html>
