<html>


<head>

<link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="MainContainer">

        <div id="Header">
            <div id="ProjectName"></div>
        </div>

        <div id="NavigationBar">

            <div id="Project" onclick="Page1()">
                <h1 id="ProjectButton">Projects</h1>
            </div>

            <div id="Comments" onclick="Page2()">
                <h1 id="CommentsButton">Comments</h1>
            </div>

            <div id="NavBarPage1"> page 1</div>

            <div id="NavBarPage2"> page 2</div>

        </div>

        <div id="MemberContainer">

            <div id="TeamMember">
                <div id="MemberLogo"></div>
                <h1 id="MemberName">Name</h1>
            </div>

        </div>

        <div id="TaskContainer">
            <input type="button" id="openTaskCreatorButton" value="Add new task"/>
        </div>

    </div>

    <div id="TaskFormContainer">
        <input type="button" id="exitTaskFormButton" value="x"/>
        <h4>Create new task</h4>
        <form onsubmit="createNewTask(event)">
            <input name="taskName" placeholder="Task title"/>
            <br>
            <input name="deadline" placeholder="deadline"/>
            <br>
            <input name="description" placeholder="description"/>
            <br>
            <input type="submit" value="submit"/>
        </form>
    </div>

    <script src="../addMembers.js"></script>
    <script src="../addTask.js"></script>
    <script src="../createTaskColumn.js"></script>
    <script src="../buttonEventHandler.js"></script>

    <script>
        let navBarP1 = document.getElementById("NavBarPage1");
        let navBarP2 = document.getElementById("NavBarPage2");

    function Page1(){
      navBarP1.style.zIndex = "3";
      navBarP2.style.zIndex = "0";
    }

    function Page2(){
        navBarP2.style.zIndex = "3";
        navBarP1.style.zIndex = "0";
      }



    </script>

</body>


</html>
