<!DOCTYPE html>
<html>

<head>
    <title> Kommentarer</title>
    <style>
        label {
            font-weight: bold
        }

    </style>
</head>

<body>
    
    
    
        <div id="messageList"></div>
        
        <div id="comment">
        <form onsubmit="createNewComment(event)">
            <div>
                <label> Name:
                    <div><input name="name" placeholder="Enter your name"></div>
                </label>
            </div>
            <div>
                <label> message:
                    <div><textarea name="content" placeholder="Type your message here"></textarea></div>
                </label>
            </div>
            <div>
                <input type="submit">
            </div>
            
        </form>
         
        </div>
        
    
    
  <script type="text/javascript" src="Kommentarer.js"></script>
    
</body>

</html>
